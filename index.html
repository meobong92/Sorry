<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <title>DO you love me?</title>
    <style>
      .tenor-gif-embed {
        display: block;
        margin: 0 auto 3rem auto;
        height: 15rem;
        pointer-events: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <img src="chiikawa-cry.gif" class="tenor-gif-embed" alt="Chiikawa Cry" />
      <h2 class="question">Hôm nay em quá đáng rồi em xin lỗi. Tha thứ nhé?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Yes</button>
        <button class="no-btn btn js-no-btn">No</button>
      </div>
    </div>

    <div class="result-container container">
      <video class="gif-result" src="cute-love.mp4" autoplay loop></video>
      <h2>Ok bít rùi, yêu Hoàng Phạm nhìu</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    <script src="do_you_love_me.js"></script>
  </body>
</html>
